spring.datasource.url=jdbc:postgresql://ep-autumn-salad-af2dfoue-pooler.c-2.us-west-2.aws.neon.tech/neondb?sslmode=require
spring.datasource.username=bian_app
spring.datasource.password=agentic_ai_prototype

# ======================
# Hibernate / JPA
# ======================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.default_schema=bian
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false  # \uD83D\uDEA8 critical line

# ======================
# Connection pool - Neon-safe unpooled
# ======================
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.pool-name=NeonUnpooled
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.keepalive-time=30000
spring.datasource.hikari.connection-timeout=30000

# ======================
# Logging
# ======================
logging.level.root=INFO
