# ======================
# Database connection
# ======================
spring.datasource.url=jdbc:postgresql://ep-autumn-salad-af2dfoue-pooler.c-2.us-west-2.aws.neon.tech/neondb?sslmode=require
spring.datasource.username=bian_app
spring.datasource.password=agentic_ai_prototype

# ======================
# Hibernate / JPA configuration
# ======================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.default_schema=bian
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ======================
# Connection pool (HikariCP) \u2013 Unpooled Neon safe mode
# ======================
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.pool-name=NeonUnpooled
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.keepalive-time=30000
spring.datasource.hikari.connection-timeout=30000

# ======================
# Logging
# ======================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
